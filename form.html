<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="abc.js">
        <input type="text" name="fname" placeholder="Enter first name"><br><br>

        <input type="email" name="email" placeholder="Enter email"><br><br>

        <input type="password" name="pass" placeholder="Enter password"><br><br>

        <input type="number" name="mobile" placeholder="Enter mobile number"><br><br>

        <span>Birth of Date: </span>
        <input type="date" name="bod"><br><br>

        <span>Appointment time: </span>
        <input type="time" name="apt_time"><br><br>

        <input type="search" name="search" placeholder="Search...."><br><br>

        <span>Price range: </span>
        <input type="range" name="price" minlength="0" maxlength="100"><br><br>

        <textarea name="address" placeholder="Enter address" rows="10" cols="20"></textarea><br><br>

        <select name="country">
            <option value="0">--Select Country--</option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
            <option value="uk">UK</option>
        </select>
        <br><br>

        <input type="radio" name="gender" value="m">Male
        <input type="radio" name="gender" value="f">Female
        <br><br>

        <input type="checkbox" name="terms">Terms & Conditions
        <br><br>

        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
